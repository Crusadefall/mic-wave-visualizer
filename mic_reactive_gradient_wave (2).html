<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mic Reactive Gradient Wave</title>
  <style>
    html, body {
      margin: 0;
      background-color: transparent;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
resizeCanvas();

window.addEventListener("resize", resizeCanvas);
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const source = audioCtx.createMediaStreamSource(stream);
  const analyser = audioCtx.createAnalyser();
  source.connect(analyser);
  analyser.fftSize = 2048;

  const bufferLength = analyser.fftSize;
  const dataArray = new Uint8Array(bufferLength);
  let smoothedData = new Float32Array(bufferLength);
  const smoothingFactor = 0.8;

  function draw() {
    requestAnimationFrame(draw);
    analyser.getByteTimeDomainData(dataArray);

    // Calculate average deviation from center
    let totalDeviation = 0;
    for (let i = 0; i < bufferLength; i++) {
      totalDeviation += Math.abs(dataArray[i] - 128);
    }
    const averageDeviation = totalDeviation / bufferLength;

    // Smooth the data
    for (let i = 0; i < bufferLength; i++) {
      smoothedData[i] = smoothingFactor * smoothedData[i] + (1 - smoothingFactor) * (dataArray[i] - 128);
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const gradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
    gradient.addColorStop(0, "#a64ca6"); // Purple
    gradient.addColorStop(1, "#ff66cc"); // Pink

    ctx.lineWidth = 3;
    ctx.strokeStyle = gradient;
    ctx.beginPath();

    const sliceWidth = canvas.width * 1.0 / bufferLength;
    let x = 0;

    for (let i = 0; i < bufferLength; i++) {
      let y;
      if (averageDeviation < 1) {
        y = canvas.height / 2; // Flat line if no input
      } else {
        y = (smoothedData[i] / 128.0) * canvas.height / 2 + canvas.height / 2;
      }

      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);

      x += sliceWidth;
    }

    ctx.stroke();
  }

  draw();
});
</script>
</body>
</html>
